<nav-bar></nav-bar>
<div class="mx-auto" style="width: 700px; margin-top:30px;">
   <form novalidate>

       <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Pseudo</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.pseudo"   placeholder="Pseudo">
         </div>
      </div>


      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Email</label>
         <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="user.email"   placeholder="Email">
         </div>
      </div>

      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Téléphone</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.tel"   placeholder="Téléphone">
         </div>
      </div>

       <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Mot de passe</label>
         <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="user.motdepasse"   placeholder="Mot de passe">
         </div>
      </div>

      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Nom</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.nom"   placeholder="Nom">
         </div>
      </div>

      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Prénom</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.prenom"   placeholder="PrEnom">
         </div>
      </div>

      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Adresse</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.adresse"   placeholder="Adresse">
         </div>
      </div>

      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Ville</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.ville"   placeholder="Ville">
         </div>
      </div>

      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Date de naissance</label>
         <div class="col-sm-10">
            <input type="text"  class="form-control" ng-model="user.date_de_naissance"  placeholder="dd/MM/yyyy"/>
         </div>
      </div>




      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Sexe</label>
         <div class="col-sm-10">
            <select ng-model="user.sexe" class="custom-select custom-select-lg mb-3" >
               <option value="Homme">Homme</option>
               <option value="Femme">Femme</option>         
            </select>
         </div>
      </div>
     
      <div class="form-group row">
         <div class="col-sm-10">
           <button type="submit" class="btn btn-primary"  ng-click="update()">Mettre à jour</button>
         </div>
      </div>
   </form>
</div>
