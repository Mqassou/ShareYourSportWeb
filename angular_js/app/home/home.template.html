 <ng-map style="height:550px" zoom="11"  center="Paris"> <!--current-location-->

  <custom-marker id="eventinfo" ng-repeat="event in events" position="{{event.latitude}},{{event.longitude}}"  >
  <img src="img/marker/{{img[event.sport]}}" ng-model="show" ng-click="show = !show"/><br />
          <div  id="eventinfomodal"  ng-show="show" >
          	<h6>Sport : {{event.sport}}</h6>
          	<p>    
          		<p>Lieu :  <span ng-bind="event.lieupratique"></span></p>
		        <p>Adresse : <span ng-bind="event.adresse"></span> à <span ng-bind="event.ville"></span></p>
		        <p>Date : Le <span ng-bind="event.date"></span>, de  <span ng-bind="event.heuredebut"></span> à <span ng-bind="event.heurefin"></span></p>
		        <p>Participants : <span ng-bind="event.participants.length"></span> / <span ng-bind="event.nbrpersonne"> max</p>

		   </p>
		   
   			<button type="button" class="btn btn-dark" ng-click="rejoindre(event._id)">Rejoindre</button>	 
   			<button id="closeModal" type="button" ng-click="show = !show" class="btn btn-dark">Fermer</button>	
           </div>
        </custom-marker>
   
      </ng-map>
