<nav-bar></nav-bar>
<div class="mx-auto" style="width: 700px; margin-top:30px;">
   <form novalidate>
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Sport</label>
         <div class="col-sm-10">
            <select ng-model="event.sport" class="custom-select custom-select-lg mb-3" >
               <option value="Badminton">Badminton</option>
               <option value="Football">Football</option>
               <option value="Rugby">Rugby</option>
               <option value="Course à pied">Course à pied</option>
               <option value="Tennis">Tennis</option>
               <option value="Volley-ball">Volley-ball</option>
               <option value="Basketball">Basketball</option>
               <option value="Cyclisme">Cyclisme</option>
            </select>
         </div>
      </div>
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Date</label>
         <div class="col-sm-10">
            <input type="date" class="form-control" ng-model="event.date"   placeholder="Date">
         </div>
      </div>
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Choix du lieu</label>
         <div class="col-sm-10">
            <ng-map style="height:400px" zoom="11"  center="Paris"> <!--current-location-->
            <custom-marker id="eventinfo" ng-repeat="field in fields" position="{{field.latitude}},{{field.longitude}}"  >
               <img src="img/marker/marker.png" ng-model="show" ng-click="show = !show"/><br />
               <div  class="fieldinfomodal"  ng-show="show" >
                  <h6>Lieu : <span ng-bind="field.nom"></span></h6>
                  <p>    
                  <p>Adresse : <span ng-bind="field.adresse"></span> à <span ng-bind="field.ville"></span> <span ng-bind="field.codePostal"></span></p>

                 </p>
                  <button type="button" class="btn btn-dark" ng-click="choisir(field)">Choisir ce lieu</button>	 
                  <button type="button" ng-click="show = !show" class="btn btn-dark closeModal">Fermer</button>	
               </div>
            </custom-marker>
            </ng-map>
		<div class="alert alert-success" role="alert">
		Lieu : <span ng-bind="event.lieupratique"></span> <br/>
		Adresse : <span ng-bind="event.adresse"></span> <br/>
		Ville : <span ng-bind="event.ville"></span>
		</div>
            
         </div>
      </div>
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Heure début</label>
         <div class="col-sm-10">
            <input type="time" class="form-control"   ng-model="event.heuredebut" placeholder="Heure début">
         </div>
      </div>
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Heure fin</label>
         <div class="col-sm-10">
            <input type="time" class="form-control"    ng-model="event.heurefin" placeholder="Heure fin">
         </div>
      </div>
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Nombre de personnes</label>
         <div class="col-sm-10">
            <input type="number" class="form-control"   ng-model="event.nbrpersonne" placeholder="Nombre de personnes">
         </div>
      </div>

      <div class="form-group row">
         <div class="col-sm-10">
           <button type="submit" class="btn btn-primary"  ng-click="creer()">Créer l'événement</button>
         </div>
      </div>
   </form>
</div>
<style>
.fieldinfomodal
{
background-color: rgba(0, 0, 0, 0.9);
 
box-shadow:0px 0px 10px black;
border-radius:10px ;
padding:10px;
color:white;
z-index:99999999;
min-width: 250px;
}

.fieldinfomodal   p
{
 font-size:1.4em;
}

.closeModal
{
position:absolute;
right:10px;
 
}

</style>
