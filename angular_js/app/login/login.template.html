<div class="mx-auto" style="width: 250px; margin-top:100px;">
   <h1> ShareYourSport</h1>
   <form   novalidate >
      <div class="form-group">
         <label> Email : <input type="email" class="form-control" ng-model="user.email"/></label> <br/>
      </div>
      <div class="form-group">
         <label> Mot de passe : <input class="form-control" type="password" ng-model="user.motdepasse"/></label>
      </div>
      <div class="form-check">
         <button type="submit" class="btn btn-primary"  ng-click="connexion()">Connexion</button>
      </div>
   </form>
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#creercompte">
   Créer un compte
   </button>
</div>
<!-- Modal -->
<div class="modal fade" id="creercompte" tabindex="-1" role="dialog"  >
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Créer un compte</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form   novalidate style="width: 200px;margin-left:auto;margin-right:auto;">
               <div class="form-group" >
                 <label> Pseudo : <input type="text" class="form-control" ng-model="newUser.pseudo"/></label> <br/>

                  <label> Email : <input type="email" class="form-control" ng-model="newUser.email"/></label> <br/>
               </div>
               <div class="form-group">
                  <label> Mot de passe : <input class="form-control" type="password" ng-model="newUser.motdepasse" /></label>
               </div>
               
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="creerCompte()">Valider</button>
         </div>
      </div>
   </div>
</div>
<style>
   body {
    background:url("fond.png") repeat  fixed; 
  color:white;
   }
   #creercompte
   {
   color:black;
   }
</style>
